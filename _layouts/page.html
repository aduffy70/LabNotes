---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta-path">atom ~/Dropbox/LabNotes/{{ page.path }}</p>
    <p class="post-meta"><a href="{{ page.path | prepend: 'https://github.com/aduffy70/LabNotes/commits/master/' }}">Revision history on GitHub</a></p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
