---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta-path">atom ~/Dropbox/LabNotes/{{ page.path }}</p>
    <p class="post-meta">Updated: {{ page.last_modified | date: "%b %-d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
